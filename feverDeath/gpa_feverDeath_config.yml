  - log '        # decimal between 0.01 and 1, inclusively.' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '        kill chance: <yaml[gpa_feverDeath_config].read[deaths door.death.kill chance]>' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '        #Whether to enable a subtitle for Death<&sq>s Door.' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '        title enabled: <yaml[gpa_feverDeath_config].read[deaths door.death.title enabled]>' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '        #A list of messages to use when the player reaches Death<&sq>s Door.' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '        messages:' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '        - <yaml[gpa_feverDeath_config].read[deaths door.death.messages].as_list.separated_by[<&nl>        - ]>' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '    recovery:' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
