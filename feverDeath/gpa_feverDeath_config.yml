  - log '        enabled: <yaml[gpa_feverDeath_config].read[deaths door.recovery.enabled]>' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '        #How long should the recovery phase be, in minutes. The number must be a' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '        # decimal between 1 and 60, inclusively.' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '        duration: <yaml[gpa_feverDeath_config].read[deaths door.recovery.duration]>' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '        #A list of messages to use when the player recovers from Death<&sq>s Door.' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '        messages:' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
