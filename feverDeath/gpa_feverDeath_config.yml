  - log '    health percent: <yaml[gpa_feverDeath_config].read[thanatophobia.health percent]>' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '    messages:' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '        #A list of messages to use when the player triggers Thanatophobia.' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '        warning:' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '        - <yaml[gpa_feverDeath_config].read[thanatophobia.messages.warning].as_list.separated_by[<&nl>        - ]>' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '        #A list of messages to use when the player regains enough HP.' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '        recovery:' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '        - <yaml[gpa_feverDeath_config].read[thanatophobia.messages.recovery].as_list.separated_by[<&nl>        - ]>' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log 'afterlife:' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '    #Whether to enable Afterlife.' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '    enabled: <yaml[gpa_feverDeath_config].read[afterlife.enabled]>' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '    #The prefix to use for messages from Afterlife.' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '    #To set no prefix, use "none". To use the general prefix, use "default".' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '    prefix: <&sq><yaml[gpa_feverDeath_config].read[afterlife.prefix]><&sq>' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '    #Whether to enable instant respawn.' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '    instant respawn: <yaml[gpa_feverDeath_config].read[afterlife.instant respawn]>' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '    #Whether to set the player<&sq>s bed as the spawnpoint.' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '    #If disabled, the world spawnpoint will be used instead (/setworldspawn).' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '    bed respawn: <yaml[gpa_feverDeath_config].read[afterlife.bed respawn]>' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
