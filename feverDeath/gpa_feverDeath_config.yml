  - log '' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log 'thanatophobia:' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '    #Whether to enable Thanatophobia.' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '    enabled: <yaml[gpa_feverDeath_config].read[thanatophobia.enabled]>' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '    #The prefix to use for messages from Thanatophobia.' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
  - log '    #To set no prefix, use "none". To use the general prefix, use "default".' type:none file:./plugins/GrandPartyAddons/FeverDeath/config.yml
